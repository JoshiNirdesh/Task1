<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            background-color: blue;
            position: relative;
        }
        .first{
            width:200px;
            height: 200px;
            background-color: red;
            position: absolute;
            z-index: 1;
        }
        .second{
            width:200px;
            height:200px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="first"></div>
        <div class="second"></div>
    </div>
</body>
</html>
